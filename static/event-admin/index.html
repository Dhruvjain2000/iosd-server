<body>
<h1 class="text-primary text-center" style="padding: 20px">Admin</h1>
<div class="text-primary text-center">
  <button id='get-data'>Get Data</button>
</div>
<div class="container">
  <div id="table" class="table-editable">
    <br>
    <span class="table-add glyphicon glyphicon-plus"></span>
    <br><br>
    <table class="table">
      <tr>
        <th>URl</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Descrption</th>
        <th></th>
        <th></th>
      </tr>
      <!-- <tr>
        <td contenteditable="true">Stir Fry</td>
        <td contenteditable="true">Stir Fry</td>
        <td contenteditable="true">stir-fry</td>
        <td contenteditable="true">stir-fry</td>

          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr> -->
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td contenteditable="true">URL</td>
        <td contenteditable="true">DD-MM-YY HH:MM</td>
        <td contenteditable="true">DD-MM-YY HH:MM</td>
        <td contenteditable="true">Lorem Ispum</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>
  
  <button id="export-btn" class="btn btn-primary">Export Data</button>
  <p id="export"></p>
</div>

<script>
  var $TABLE = $('#table');
  var $BTN = $('#export-btn');
  var $EXPORT = $('#export');



  $('#get-data').click(function () {

    console.log('Clicked');
    $.getJSON( "getevents/", function( data ) {
      var items = [];
      if( !data.success ){
        alert('Error');
        return ;
      }

      $.each( data.result, function( index, val ) {
        var $clone = $TABLE.find('tr.hide').clone(true)
        var children = $clone.children() ;
        // console.log(children)
        children.eq(0).text(val.url);
        var start = new Date(parseInt(val.start));
        // console.log(start)
        var formattedDate = moment(start).format('DD-MM-YY HH:MM');
        children.eq(1).text(formattedDate)
        
        var end = new Date(parseInt(val.end));
        var formattedDate = moment(end).format('DD-MM-YY HH:MM');
        children.eq(2).text(formattedDate)
        // children.eq(2).text(val.end)
        children.eq(3).text(val.title)
        $clone.removeClass('hide table-line')
        $TABLE.find('table').append($clone);
      });
     
    });

  });

  $('.table-add').click(function () {
    var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
    $TABLE.find('table').append($clone);
  });

  $('.table-remove').click(function () {
    $(this).parents('tr').detach();
  });

  $('.table-up').click(function () {
    var $row = $(this).parents('tr');
    if ($row.index() === 1) return; // Don't go above the header
    $row.prev().before($row.get(0));
  });

  $('.table-down').click(function () {
    var $row = $(this).parents('tr');
    $row.next().after($row.get(0));
  });

  // A few jQuery helpers for exporting only
  jQuery.fn.pop = [].pop;
  jQuery.fn.shift = [].shift;

  $BTN.click(function () {
    var $rows = $TABLE.find('tr:not(:hidden)');
    var headers = [];
    var data = [];
    
    // Get the headers (add special header logic here)
    $($rows.shift()).find('th:not(:empty)').each(function () {
      headers.push($(this).text().toLowerCase());
    });
    
    // Turn all existing rows into a loopable array
    $rows.each(function () {
      var $td = $(this).find('td');
      var h = {};
      
      // Use the headers from earlier to name our hash keys
      headers.forEach(function (header, i) {
        h[header] = $td.eq(i).text();   
      });
      
      data.push(h);
    });
    
    // Output the result
    // $EXPORT.text(JSON.stringify(data , null , indent=4));
    console.log(data);
    var payload = {
      'college' : 'dtu' ,
      'events' : data 
    }
    $.post( "events-admin", payload)
      .done(function(res) {
        $EXPORT.text(JSON.stringify(res , null , indent=4));
      }) ;

  });
</script>
</body>
